<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="form">


        <div class="border"></div>

        <form class="login-form" method="POST" onsubmit="return false">
                <p id="alertabove"></p>

                <input type="text" class="login-form-text" placeholder="username" name="userid">
                <input type="password" class="login-form-text" placeholder="password" name="password">

                <input type="submit" class="login-form-btn" value="Login" onclick="check(this.form)">

                <p id="alertbelow"></p>

        </form>

        <div class="border"></div>
    </div>


    <script lang="javasript">
        

        function check(validation)
        {
            if(validation.userid.value =="admin" && validation.password.value =="admin")

            {
                document.getElementById("alertabove").innerHTML="it works!";
                clear('alertabove');
            }

            else if (validation.userid.value =="user" && validation.password.value =="user")
            {
            document.getElementById("alertbelow").innerHTML="it works!";
               clear("alertbelow");
            }

            else
            {
               alert("Incorrect username or password.");
            }
        }
        function clear(id){
            setTimeout(function() { 
                    document.getElementById(id).innerHTML="";
                 }, 2000);

        }   
   
    </script>


</body>

</html>
